<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <div class="header-section">
      <div class="header">
        <div class="logo">Header Logo</div>
        <ul class="links">
          <li><a href="./">header link one</a></li>
          <li><a href="./">header link two</a></li>
          <li><a href="./">header link three</a></li>
        </ul>
      </div>

      <div class="hero-section">
        <div class="hero">
          <p class="main-text">This website is awesome</p>
          <p class="secondary-text">
            This website has some subtext that goes here under the main title.
            it's a smaller font and the color is lower contrast
          </p>
          <button>Sign up</button>
        </div>
        <img
          src="./images/mountain.png"
          alt="Mountain Night Landscape"
          style="height: 300px; width: 600px"
        />
      </div>
    </div>

    <div class="info-section">
        <p class="header-text">Seasons.</p>
        <div class="cards">
            <div class="card">
                <img src="images/sakura.png" alt="A sakura leaf">
                <p>Spring</p>
            </div>
            <div class="card">
                <img src="images/sun.png" alt="A sakura leaf">
                <p>Summer</p>
            </div>
            <div class="card">
                <img src="images/leaves.png" alt="A sakura leaf">
                <p>Autumn</p>
            </div>
            <div class="card">
                <img src="images/snowflake.png" alt="A sakura leaf">
                <p>Winter</p>
            </div>
        </div>
    </div>

    <div class="quote-secion"></div>

    <div class="cta-section"></div>

    <div class="footer"></div>
  </body>
</html>
